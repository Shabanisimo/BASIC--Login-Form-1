<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/fonts.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/fonts.min.css" />
</head>
<body>
    <main class="container">
        <form class="login-form" id="form">
            <div class="login-form__registr">+</div>
            <h1 class="login-form__title">LOGIN</h1>
            <ul class="login-form__list">
                <li class="login-form__item">
                    <input type="text" id="username" class="login-form__item__input">
                    <label class="login-form__item__label .label" for="username">Username</label>
                    <span class="spin"></span>
                    <span class="login-form__item__error username">Ooops</span>
                </li>
                <li class="login-form__item">
                    <input type="password" id="password" class="login-form__item__input">
                    <label class="login-form__item__label .label" for="password">Password</label>
                    <sapn class="spin"></sapn>
                    <span class="login-form__item__error password">Ooops</span>
                </li>
                <li class="login-form__item">
                    <button class="login-form__item__btn" onclick="go()">GO</button>
                </li>
                <li class="login-form__item">
                    <a class="login-form__item__link" onclick="forgot()">Forgot your password?</a>
                </li>
            </ul>
        </form>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
